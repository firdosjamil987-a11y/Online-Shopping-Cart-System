<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="navbar">
    <h2>Admin Panel</h2>
    <a href="/">Home</a>
</div>

<div style="max-width:500px;margin:40px auto;background:#fff;padding:20px;border-radius:10px;">
    <h3>Add New Product</h3>

    <form method="POST">
        <input type="text" name="name" placeholder="Product Name" required><br><br>

        <input type="number" name="price" placeholder="Price" required><br><br>

        <select name="category" required>
            <option value="">Select Category</option>
            <option value="groceries">Groceries</option>
            <option value="food">Food</option>
            <option value="electronics">Electronics</option>
            <option value="tools">Tools</option>
        </select><br><br>

        <input type="text" name="image" placeholder="Image URL" required><br><br>

        <textarea name="description" placeholder="Product Description" required></textarea><br><br>

        <button type="submit">Add Product</button>
    </form>
</div>

</body>
</html>
